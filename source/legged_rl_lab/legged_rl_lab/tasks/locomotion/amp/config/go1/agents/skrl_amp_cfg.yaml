# SKRL AMP configuration for Go1 locomotion

seed: 42

# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  policy:  # Gaussian policy
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: -2.9
    fixed_log_std: True
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 256, 128]
        activations: elu
    output: ACTIONS
  value:  # Value function
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 256, 128]
        activations: elu
    output: ONE
  discriminator:  # AMP discriminator
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: OBSERVATIONS  # Will receive AMP observations
        layers: [1024, 512]
        activations: relu
    output: ONE

# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: -1  # automatically determined (same as agent:rollouts)

# AMP memory (reference motion dataset)
motion_dataset:
  class: RandomMemory
  memory_size: 200000

# AMP replay buffer (preventing discriminator overfitting)
reply_buffer:
  class: RandomMemory
  memory_size: 1000000

# AMP agent configuration
# https://skrl.readthedocs.io/en/latest/api/agents/amp.html
agent:
  class: AMP
  rollouts: 24
  learning_epochs: 5
  mini_batches: 4
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 1.0e-03
  learning_rate_scheduler: null
  learning_rate_scheduler_kwargs: null
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  amp_state_preprocessor: RunningStandardScaler
  amp_state_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.01
  value_loss_scale: 1.0
  discriminator_loss_scale: 5.0
  amp_batch_size: 512
  task_reward_weight: 0.3  # amp_task_reward_lerp
  style_reward_weight: 0.7  # 1 - amp_task_reward_lerp
  discriminator_batch_size: 4096
  discriminator_reward_scale: 2.0  # amp_reward_coef
  discriminator_logit_regularization_scale: 0.05
  discriminator_gradient_penalty_scale: 5.0
  discriminator_weight_decay_scale: 1.0e-04
  time_limit_bootstrap: False
  # Logging and checkpoint
  experiment:
    directory: "go1_amp"
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: 500

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 500000
  environment_info: log
